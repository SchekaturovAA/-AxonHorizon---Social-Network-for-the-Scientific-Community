<!DOCTYPE html>

    <style>

</head>
<body>

            <input type="text" id="username" value="testuser">

        <div class="form-group">

    <div class="container">
        <h3>üìä –î–∞–Ω–Ω—ã–µ —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞</h3>
        <form id="experimentForm">
            <div class="form-group">
                <label for="title">–ù–∞–∑–≤–∞–Ω–∏–µ —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞:</label>
                <input type="text" id="title" name="title" value="–ò—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ –≤–ª–∏—è–Ω–∏—è —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä—ã –Ω–∞ —Å–∫–æ—Ä–æ—Å—Ç—å —Ö–∏–º–∏—á–µ—Å–∫–æ–π —Ä–µ–∞–∫—Ü–∏–∏" required>
            </div>

            <div class="form-group">
                <label for="description">–û–ø–∏—Å–∞–Ω–∏–µ —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞:</label>
                <textarea id="description" name="description" rows="3" required>–≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç –ø–æ –∏–∑—É—á–µ–Ω–∏—é –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ —Å–∫–æ—Ä–æ—Å—Ç–∏ —Ä–µ–∞–∫—Ü–∏–∏ –æ—Ç —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä—ã —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º –º–µ—Ç–æ–¥–∞ –∫–æ–ª–æ—Ä–∏–º–µ—Ç—Ä–∏–∏</textarea>
            </div>

            <div class="form-group">
                <label for="hypothesis">–ì–∏–ø–æ—Ç–µ–∑–∞:</label>
                <input type="text" id="hypothesis" name="hypothesis" value="–ü–æ–≤—ã—à–µ–Ω–∏–µ —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä—ã —É–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç —Å–∫–æ—Ä–æ—Å—Ç—å —Ö–∏–º–∏—á–µ—Å–∫–æ–π —Ä–µ–∞–∫—Ü–∏–∏" required>

            <div class="form-group">

    {"name": "—Ä–∞—Å—Ç–≤–æ—Ä –ø–µ—Ä–µ–∫–∏—Å–∏ –≤–æ–¥–æ—Ä–æ–¥–∞", "quantity": 100, "unit": "ml"},
    {"name": "–π–æ–¥–∏–¥ –∫–∞–ª–∏—è", "quantity": 5, "unit": "g"},
    {"name": "–∫—Ä–∞—Ö–º–∞–ª", "quantity": 2, "unit": "g"}
]</textarea>
            </div>

            <div class="form-group">
                <label for="methods">–ú–µ—Ç–æ–¥—ã (JSON –º–∞—Å—Å–∏–≤):</label>
                <textarea id="methods" name="methods" rows="2">["–ü—Ä–∏–≥–æ—Ç–æ–≤–ª–µ–Ω–∏–µ —Ä–∞—Å—Ç–≤–æ—Ä–æ–≤", "–ò–∑–º–µ—Ä–µ–Ω–∏–µ –æ–ø—Ç–∏—á–µ—Å–∫–æ–π –ø–ª–æ—Ç–Ω–æ—Å—Ç–∏", "–°—Ç–∞—Ç–∏—Å—Ç–∏—á–µ—Å–∫–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ –¥–∞–Ω–Ω—ã—Ö"]</textarea>
            </div>

            <div class="form-group">
                <label for="expected_results">–û–∂–∏–¥–∞–µ–º—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã:</label>
                <input type="text" id="expected_results" name="expected_results" value="–ì—Ä–∞—Ñ–∏–∫ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ —Å–∫–æ—Ä–æ—Å—Ç–∏ —Ä–µ–∞–∫—Ü–∏–∏ –æ—Ç —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä—ã" required>
            </div>

            <div class="form-group">

                <select id="field_of_study" name="field_of_study">
                    <option value="chemistry">–•–∏–º–∏—è</option>
                    <option value="physics">–§–∏–∑–∏–∫–∞</option>
                    <option value="biology">–ë–∏–æ–ª–æ–≥–∏—è</option>
                    <option value="medicine">–ú–µ–¥–∏—Ü–∏–Ω–∞</option>
                    <option value="engineering">–ò–Ω–∂–µ–Ω–µ—Ä–∏—è</option>
                </select>
            </div>

            <button type="submit" id="submitButton" disabled>
                üîç –ü—Ä–æ–∞–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç

    <div id="result" class="result" style="display: none;">
        <h3>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –∞–Ω–∞–ª–∏–∑–∞:</h3>
        <div id="resultContent"></div>
    </div>

    <script>
        let accessToken = null;
        let refreshToken = null;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—Ö–æ–¥–∞ –∏ –ø–æ–ª—É—á–µ–Ω–∏—è JWT —Ç–æ–∫–µ–Ω–∞
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const authStatus = document.getElementById('authStatus');

            authStatus.innerHTML = '<span class="loading"></span> –í—Ö–æ–¥–∏–º –≤ —Å–∏—Å—Ç–µ–º—É...';

            try {
                const response = await fetch('/api/token/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    accessToken = data.access;
                    refreshToken = data.refresh;

                    authStatus.innerHTML = '<span style="color: green;">‚úÖ –£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥! –¢–æ–∫–µ–Ω –ø–æ–ª—É—á–µ–Ω.</span>';
                    document.getElementById('submitButton').disabled = false;
                } else {
                    const error = await response.json();
                    authStatus.innerHTML = `<span style="color: red;">‚ùå –û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: ${error.detail || '–ù–µ–≤–µ—Ä–Ω—ã–µ —É—á–µ—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ'}</span>`;
                }
            } catch (error) {
                authStatus.innerHTML = `<span style="color: red;">‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}</span>`;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ç–æ–∫–µ–Ω–∞
        async function refreshTokenFunc() {
            if (!refreshToken) return false;

            try {
                const response = await fetch('/api/token/refresh/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify({
                        refresh: refreshToken
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    accessToken = data.access;
                    return true;
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ç–æ–∫–µ–Ω–∞:', error);
            }
            return false;
        }

        document.getElementById('experimentForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!accessToken) {
                alert('–°–Ω–∞—á–∞–ª–∞ –≤–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É!');
                return;
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
            const submitButton = document.getElementById('submitButton');
            const originalText = submitButton.textContent;
            submitButton.innerHTML = '<span class="loading"></span> –ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º...';
            submitButton.disabled = true;

            const formData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                hypothesis: document.getElementById('hypothesis').value,
                experimental_data: {
                    materials: JSON.parse(document.getElementById('materials').value),
                    methods: JSON.parse(document.getElementById('methods').value),
                    expected_results: document.getElementById('expected_results').value,
                    budget_constraints: {"max_cost": 5000, "currency": "RUB"},
                    time_constraints: {"duration": "2 –Ω–µ–¥–µ–ª–∏"},
                    equipment: ["—Å–ø–µ–∫—Ç—Ä–æ—Ñ–æ—Ç–æ–º–µ—Ç—Ä", "—Ç–µ—Ä–º–æ—Å—Ç–∞—Ç", "–º–µ—Ä–Ω—ã–µ –∫–æ–ª–±—ã"],
                    safety_considerations: "–†–∞–±–æ—Ç–∞ –≤ –ø–µ—Ä—á–∞—Ç–∫–∞—Ö –∏ –∑–∞—â–∏—Ç–Ω—ã—Ö –æ—á–∫–∞—Ö",
                    field_of_study: document.getElementById('field_of_study').value
                }
            };

            try {
                console.log('–û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö:', formData);

                const response = await fetch('/api/ml/experiments/quick_validate/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify(formData)
                });

                // –ï—Å–ª–∏ —Ç–æ–∫–µ–Ω –∏—Å—Ç–µ–∫, –ø—Ä–æ–±—É–µ–º –æ–±–Ω–æ–≤–∏—Ç—å
                if (response.status === 401) {
                    const refreshed = await refreshTokenFunc();
                    if (refreshed) {
                        // –ü–æ–≤—Ç–æ—Ä—è–µ–º –∑–∞–ø—Ä–æ—Å —Å –Ω–æ–≤—ã–º —Ç–æ–∫–µ–Ω–æ–º
                        const retryResponse = await fetch('/api/ml/experiments/quick_validate/', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${accessToken}`
                            },
                            body: JSON.stringify(formData)
                        });
                        processResponse(retryResponse);
                    } else {
                        processResponse(response);
                    }
                } else {
                    processResponse(response);
                }

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–∏ –∑–∞–ø—Ä–æ—Å–∞:', error);
                document.getElementById('resultContent').innerHTML = `
                    <div style="color: red; padding: 10px; background: #ffe6e6; border-radius: 4px;">
                        <strong>–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞:</strong> ${error.message}
                    </div>`;
                document.getElementById('result').style.display = 'block';
            } finally {
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
                submitButton.textContent = originalText;
                submitButton.disabled = false;
            }

            async function processResponse(response) {
                const result = await response.json();
                console.log('–ü–æ–ª—É—á–µ–Ω –æ—Ç–≤–µ—Ç:', result);

                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
                let resultHTML = '';

                if (result.error) {
                    resultHTML = `<div style="color: red; padding: 10px; background: #ffe6e6; border-radius: 4px;">
                        <strong>–û—à–∏–±–∫–∞:</strong> ${result.error}
                    </div>`;
                } else if (result.detail) {
                    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏
                    resultHTML = `<div style="color: red; padding: 10px; background: #ffe6e6; border-radius: 4px;">
                        <strong>–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞:</strong> ${result.detail}
                        <br><br>
                        <p>–¢–æ–∫–µ–Ω –º–æ–∂–µ—Ç –±—ã—Ç—å –Ω–µ–¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω—ã–º. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ <a href="javascript:login()">–≤–æ–π—Ç–∏ –∑–∞–Ω–æ–≤–æ</a>.</p>
                    </div>`;
                } else {
                    // –ë–µ–∑–æ–ø–∞—Å–Ω–æ–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
                    const overallScore = result.overall_score || result.feasibility_score || 0;
                    const feasibilityScore = result.feasibility_score || 0;
                    const plausibilityScore = result.plausibility_score || 0;
                    const improvements = result.improvements || [];
                    const warnings = result.warnings || [];
                    const alternativeMethods = result.alternative_methods || [];
                    const reasoning = result.reasoning || '–û–±–æ—Å–Ω–æ–≤–∞–Ω–∏–µ –Ω–µ –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª–µ–Ω–æ';

                    resultHTML = `
                        <div class="score" style="color: #2c5530; background: #f0f9ff; padding: 10px; border-radius: 4px;">
                            <strong>–û–±—â–∞—è –æ—Ü–µ–Ω–∫–∞:</strong> ${(overallScore * 100).toFixed(1)}%
                        </div>
                        <div class="score">
                            <strong>–†–µ–∞–ª–∏–∑—É–µ–º–æ—Å—Ç—å:</strong> ${(feasibilityScore * 100).toFixed(1)}%
                        </div>
                        <div class="score">
                            <strong>–ü—Ä–∞–≤–¥–æ–ø–æ–¥–æ–±–Ω–æ—Å—Ç—å:</strong> ${(plausibilityScore * 100).toFixed(1)}%
                        </div>

                        ${improvements.length > 0 ? `
                        <div class="improvements" style="margin-top: 15px;">
                            <h4>üí° –ü—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è –ø–æ —É–ª—É—á—à–µ–Ω–∏—é:</h4>
                            <ul style="background: #fff3cd; padding: 15px; border-radius: 4px;">
                                ${improvements.map(imp => `<li style="margin-bottom: 5px;">${imp}</li>`).join('')}
                            </ul>
                        </div>
                        ` : '<p>‚ö†Ô∏è –ü—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π –ø–æ —É–ª—É—á—à–µ–Ω–∏—é –Ω–µ—Ç</p>'}

                        ${warnings.length > 0 ? `
                        <div class="warnings" style="margin-top: 15px;">
                            <h4>üö® –ü—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏—è:</h4>
                            <ul style="background: #f8d7da; padding: 15px; border-radius: 4px;">
                                ${warnings.map(warn => `<li style="margin-bottom: 5px;">${warn}</li>`).join('')}
                            </ul>
                        </div>
                        ` : ''}

                        ${alternativeMethods.length > 0 ? `
                        <div class="alternatives" style="margin-top: 15px;">
                            <h4>üîÑ –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–µ –º–µ—Ç–æ–¥—ã:</h4>
                            <ul style="background: #d1ecf1; padding: 15px; border-radius: 4px;">
                                ${alternativeMethods.map(method => `<li style="margin-bottom: 5px;">${method}</li>`).join('')}
                            </ul>
                        </div>
                        ` : ''}

                        <div class="reasoning" style="margin-top: 15px; background: #e2e3e5; padding: 15px; border-radius: 4px;">
                            <h4>üìù –û–±–æ—Å–Ω–æ–≤–∞–Ω–∏–µ –æ—Ü–µ–Ω–∫–∏:</h4>
                            <p>${reasoning}</p>
                        </div>
                    `;
                }

                document.getElementById('resultContent').innerHTML = resultHTML;
                document.getElementById('result').style.display = 'block';
            }
        });

        // –î–æ–±–∞–≤–ª—è–µ–º –≤–∞–ª–∏–¥–∞—Ü–∏—é JSON –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
        function validateJSON(textareaId) {
            const textarea = document.getElementById(textareaId);
            try {
                JSON.parse(textarea.value);
                textarea.style.borderColor = '#28a745';
            } catch (e) {
                textarea.style.borderColor = '#dc3545';
            }
        }

        // –ü—Ä–∏–≤—è–∑—ã–≤–∞–µ–º –≤–∞–ª–∏–¥–∞—Ü–∏—é –∫ –ø–æ–ª—è–º —Å JSON
        document.getElementById('materials').addEventListener('input', () => validateJSON('materials'));
        document.getElementById('methods').addEventListener('input', () => validateJSON('methods'));
    </script>
</body>
</html>
